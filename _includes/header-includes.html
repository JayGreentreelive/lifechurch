<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
{% if page.canonical %}<link rel="canonical" href="{{ page.canonical }}" />{% endif %}
<meta name="theme-color" content="#AC162C" />

<!-- Legacy -->
<!--[if (IE)&(lt IE 9) ]><meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /><![endif]-->
<!--[if (IE)&(gt IE 8) ]><meta http-equiv="X-UA-Compatible" content="IE=Edge" /><![endif]-->
<!--[if (lt IE 8) & (!IEMobile)]><link rel="stylesheet" href="/css/legacy.css" /><![endif]-->

<!-- Optimizely -->
<script src="//cdn.optimizely.com/js/707930009.js"></script>

<!-- General -->
<title>{{ page.title }}{% if page.section != 'home' %} | Life.Church{% endif %}</title>
{% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}

<link rel="stylesheet" href="/css/application.css" type="text/css">
<link rel="stylesheet" href="/css/application-cbafbee81eb14d7937519cb521aec8eabc4ed517f802b945def53bd81f259e6e.css" type="text/css" >

{% if page.styles %}<link rel="stylesheet" href="/css/pages/{{ page.styles }}" />{% endif %}

<!-- Modernizr -->
<script src="/js/libs/modernizr.min.js"></script>

<!-- Typekit -->
<script type="text/javascript" src="//use.typekit.net/odw8wsv.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<script src="https://use.typekit.net/xfn5dru.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>

 <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">



  <link rel="stylesheet" href="/css/jquery.smartbanner.css" type="text/css" media="screen">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="android-touch-icon" href="/android-icon.png" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

  
{% if page.title == "Easter 2016 at Life.Church" %}
  <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.sidr/2.2.1/stylesheets/jquery.sidr.light.min.css">
{% endif %}
  
{% if page.title == "Life.Church App" %}
  <script>
    $(function(){
      $('.fadein img:gt(0)').hide();
      setInterval(function(){$('.fadein :first-child').fadeOut().next('img').fadeIn().end().appendTo('.fadein');}, 3000);
    });
    $(function(){
      $('.tv-slide img:gt(0)').hide();
      setInterval(function(){$('.tv-slide :first-child').fadeOut().next('img').fadeIn().end().appendTo('.tv-slide');}, 3000);
    });
</script>
{% endif %}
