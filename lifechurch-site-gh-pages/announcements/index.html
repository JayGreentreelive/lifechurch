---
layout: default
title: Announcements
permalink: /announcements/
class: header-red
---

<div class="row">
  <div class="medium-12 columns text-center">
    <h1>Announcements</h1>
  </div>
</div>

<div class="row">
  <div class="medium-8 medium-centered columns">
    {% for post in site.categories.announcements limit:8 %}

    <article class="announcements-article">
      <h2 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time class="meta" datetime="{{ post.date }}">Posted on {{ post.date | date: "%B %-d, %Y" }}</time>
      {{ post.content }}
    </article>

    <hr />

    {% endfor %}
  </div>
</div>
